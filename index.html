<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="body">
  <h1 class="visually-hidden">QR code component</h1>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DmitriyStupin" target="_blank">Dmitry Stupin</a>.
  </div>

  <div class="qrcode">
    <div class="qrcode__inner">
      <div class="qrcode__card">
        <img src="./images/image-qr-code.png" alt="qr-code" class="qrcode__image" width="288" height="288">
        <div class="qrcode__body">
          <h2 class="qrcode__title">Improve your front-end skills by building projects</h2>
          <p class="qrcode__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
            level</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
